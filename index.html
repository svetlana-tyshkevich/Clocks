<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Часы</title>
  <style>
    #clocks {
      display: block;
      margin-top: 200px;
      margin-left: auto;
      margin-right: auto;
      width: 5.5em;
      padding: 35px;
      text-align: center;
      font-size: 70px;
      color: white;
      background-color: #917d7d;
      border: 5px solid #615353;
      border-radius: 10px;

    }

    #hours, #minutes, #seconds {
      padding: 10px;
      margin: 10px;
      border: 1px solid #737272;
      border-radius: 7px;
    }
  </style>
</head>
<body>
  
  <div id='clocks'>
    <span id='hours'>hh</span><span>:</span><span id='minutes'>mm</span><span>:</span><span id='seconds'>ss</span>
    </div> 

  <script> 
    
     let colors = ['#b33947', '#b3397a', '#b339a6', '#8439b3', '#5939b3', '#3945b3', '#3978b3', '#39aab3', '#39b396', '#39b36a', '#84b339', '#b3ae39', '#b39839', '#b37a39', '#b35e39'];
      seconds.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    minutes.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    hours.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    function WhatTime() {
       let now = new Date();
    
    let hrs = ( now.getHours() <10) ? "0" + now.getHours() :now.getHours();
    let min = ( now.getMinutes() <10) ? "0" + now.getMinutes() :now.getMinutes();
    let sec = ( now.getSeconds() <10) ? "0" + now.getSeconds() :now.getSeconds();
      
      hours.firstChild.replaceWith(hrs);
      minutes.firstChild.replaceWith(min);
      seconds.firstChild.replaceWith(sec);
     
     
      seconds.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
      
      if (sec === '00') {
         minutes.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
      }
      
      if (min === '00') {
         hours.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
      }
      
   }   
     
    WhatTime();
    let timer = setInterval(WhatTime, 1000); 
  </script>
  
</body>
</html>
